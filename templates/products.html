{% extends 'base.html' %}
{% block content %}
  <h2>Products</h2>
  {% for p in products %}
    <div class="product">
      <img src="{{ url_for('static', filename='images/' + p.image_file) }}" alt="{{ p.name }}">
      <h3>{{ p.name }}</h3>
      <p>₹{{ '{:.2f}'.format(p.price) }}</p>
      <p>{{ p.description or 'No description.' }}</p>
      <a class="btn" href="{{ url_for('add_to_cart', product_id=p.id) }}">Add to Cart</a>
    </div>
  {% else %}
    <p>No products yet… add some in the shell!</p>
  {% endfor %}
{% endblock %}
